<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <div class="card__header-img">
          <img src="src/imgs/image-victor.jpg" alt="Victor Crest" />
        </div>
      </div>
      <div class="card__user">
        <h1 class="card__user-heading">Victor Crest <span>26</span></h1>
        <p class="card__user-location">London</p>
      </div>
      <div class="card__footer">
        <div class="card__footer-stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="card__footer-stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="card__footer-stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__text">
        <a
          class="link"
          target="_blank"
          href="https://www.frontendmentor.io/home"
          >Frontend Mentor Challenge</a
        >
        Coded by:<a
          class="link"
          target="_blank"
          href="https://github.com/DevTruce"
        >
          Truce Ramcharitar</a
        >
      </p>
    </footer>
  </body>
</html>
